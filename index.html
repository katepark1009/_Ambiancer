<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ambiencer</title>
    <script
    src="https://code.jquery.com/jquery-3.4.0.js"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="keys.js"></script>
    <script type="text/javascript" src="weather.js"></script>
    <script type="text/javascript" src="clock.js"></script>
    <script type="text/javascript" src="giphy.js"></script>
    <script type="text/javascript" src="music.js"></script>
    <script type="text/javascript" src="text.js"></script>
    <script type="text/javascript" src="image.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id='style-3'>
    <div class="home-screen">
      <div class="container-fluid">
        <div class="candles-row row">
          <div class="candles col-sm">
            <div class="moods-container"> 
              <div class="blank-row row">
                <div class="weather"></div>
                <div class="blank col-sm">
                  <div class="title">Ambiencer</div>
                  <div class="subtitle">THe best way to Set your mood</div>
                </div>  
                <div class="js-clock">
                  <p class='clock'>00:00</p>
                  <p class='sayhi'></p>
                  
                </div>
              </div>
              <div class="moods-row row">
                <div class="moods col-sm">
                  <div class="container">
                    <p class="subtitle2">Choose your ambience below </p>
                    <div class="row">
                      <div class="happy-col col-sm-2">
                        <button type="button" name="button" class="happy"><pre>  Happy  </pre></button>
                      </div>
                      <div class="sad-col col-sm-2">
                        <button type="button" name="button" class="sad"><pre>   Sad   </pre></button>
                      </div>
                      <div class="chill-col col-sm-2">
                        <button type="button" name="button" class="chill"><pre>  Chill  </pre></button>
                      </div>
                      <div class="hype-col col-sm-2">
                        <button type="button" name="button" class="hype"><pre>  Hype  </pre></button>
                      </div>
                      <div class="romantic-col col-sm-2">
                        <button type="button" name="button" class="romantic"><pre>Romantic</pre></button>
                      </div>
                      <div class="confident-col col-sm-2">
                        <button type="button" name="button" class="confident"><pre>motivated</pre></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id = 'fullpage' class="ambience-screen">
      <div class = 'title-bg'>
        <p class='main-title'>Ambiencer</p>
        <p class="subtitle-mainpage">The best way to Set your MOOD</p>
        <p class='current-mood'>sad</p>
        <div class="goback">Change ambience</div>
      </div>
      <div id="fullpage2">
        <div class = "menu-container">

          <nav id= "navigation-menu">
            <ul>
              <li><a href="#section-1" class="menu"><div class = 'menu-div'>Music</div></a></li>
              <li><a href="#section-2" class="menu"><div class = 'menu-div'>News</div></a></li>
              <li><a href="#section-3" class="menu"><div class = 'menu-div'>Poem</div></a></li>
              <li><a href="#section-4" class="menu"><div class = 'menu-div'>More</div></a></li>
            </ul>
          </nav>

          <!--Video section header text-->
          <div class="header-music col-12"><h1></h1></div>

          <div id="section-1" class="section1 row">
            <!-- can add or change col - * -->

            <div class="col-12 mini-div">
              <!--<p class="section-title">Set the mood right with a little music</p>-->
            </div>
            <div class="mini-div-video"></div>
          </div>

          <!--// News section header text-->
          <div class="header-news col-12"><h1></h1></div>

          <div id="section-2" class="section2">
            <div class="news-feed-container">
              <div class="news-feed-title">
                <h1>News Feed</h1>
              </div>
              <hr>
              <div>
                <div class="news-feed"></div>
              </div>
            </div>
          </div>

          <!--// Poem section header text-->
          <div class="header-poem col-12"><h1></h1></div>

          <div id="section-3" class="section3">
            <div class="row">
              <div class="col-12 mini-div poem-info">
                <div class="row">
                  <div class="col-12 poem-title"></div>
                </div>
                <div class="row">
                  <div class="col-12 poem-author"></div>
                </div>
              </div>
            </div>
            <div class="row" style="justify-content:center">
              <div class="col-10 mini-div poem-text" id= 'style-4'></div>
            </div>
          </div>

          <!--// Other section header text-->
          <div class="header-other col-12"><h1></h1></div>

          <div id="section-4" class="section4">
            <div class="gif-title"></div>
            <div class="gif-container row">
              <!-- <div class="gifs"></div> -->
            </div>
            <div class="gif-goback">go back to Home</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
